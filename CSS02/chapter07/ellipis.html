<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      h1,
      p {
        width: 300px;
      }
      .ellipsis {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <body>
      <h1 class="ellipsis">
        Lorem ipsum dolor sitamet , consectetur adipiscing elit .
      </h1>
      <p class="ellipsis">
        Lorem ipsum dolor sitamet , consectetur adipiscing elit .
      </p>
    </body>
  </body>
</html>
