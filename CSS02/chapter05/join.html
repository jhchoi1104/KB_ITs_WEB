<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <table>
          <tr>
            <th>
              <label for="userID">사용자ID</label>
            </th>
            <td>
              <input type="text" id="userID" />
            </td>
          </tr>
          <tr>
            <th><label for="pwd">비밀번호</label></th>
            <td>
              <input type="text" id="pwd" />
            </td>
          </tr>
          <tr>
            <th><label for="pwdid">비밀번호 확인</label></th>
            <td><input type="text" id="pwdid" /></td>
          </tr>
          <tr>
            <th>
              <label for="name">이름</label>
            </th>
            <td><input type="text" id="name" /></td>
          </tr>
          <tr>
            <th>성별</th>
            <td>
              <input type="radio" class="gender" name="male" />
              <label for="male">남</label>
              <input type="radio" class="gender" name="female" />
              <label for="female">여</label>
            </td>
          </tr>
          <tr>
            <th>취미</th>
            <td>
              <input type="checkbox" name="scoccer" />
              <label for="scoccer">축구</label>
              <input type="checkbox" name="baseball" />
              <label for="baseball">야구</label>
              <input type="checkbox" name="balley" />
              <label for="balley">배구</label>
              <input type="checkbox" name="basketball" />
              <label for="basketball">농구</label>
            </td>
          </tr>
          <tr>
            <th><label for="email">email</label></th>
            <td><input type="text" name="email" /></td>
          </tr>
          <tr>
            <th><label for="role">역할</label></th>
            <td>
              <select name="role" id="role">
                <option>ADMIN</option>
                <option>관리자</option>
                <option>일반회원</option>
              </select>
            </td>
          </tr>
        </table>
        <input type="submit" value="확인" />
        <input type="reset" value="다시쓰기" />
      </fieldset>
    </form>
  </body>
</html>
