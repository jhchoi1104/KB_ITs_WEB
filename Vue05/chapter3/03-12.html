<div id="app">

  회원님의 등급:
  <span v-if="balance>=100000">Gold</span>
  <span v-else-if="balance>=50000">Silver</span>
  <span v-else-if="balance>=10000">Bronze</span>

    name: 'App',
    data() {
      return {
        balance: 0,
      };
    },
  }).mount('#app');
