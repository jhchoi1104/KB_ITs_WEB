<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let date = new Date();
      let month = date.getMonth() + 1;
      alert(month);
      if (month >= 3 && month <= 6) {
        alert('봄입니다');
      } else if (month >= 7 && month <= 9) {
        alert('여름입니다');
      } else {
        alert('아무것도 아니다.');
      }
    </script>
  </head>
  <body></body>
</html>
