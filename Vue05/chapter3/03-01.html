<div id="app">
  <h2>{{message}}</h2>
</div>

<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script type="text/javascript">
  var model = { message: 'Hello Vue!' };
  var vm = Vue.createApp({
    name: 'App',
    data() {
      return model;
    },
  }).mount('#app');
</script>
