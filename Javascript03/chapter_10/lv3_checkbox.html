<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let button = document.getElementById('btn');

        button.onclick = function () {
          const query = 'input[name="food"]:checked';
          const selectELs = document.querySelectorAll(query);

          let result = '';
          selectELs.forEach((el) => {
            result += el.value + ' ';
          });
          console.log(result);
        };
      };
    </script>
  </head>
  <body>
    <form>
      <div>
        좋아하는 음식은?
        <label> <input type="checkbox" name="food" value="라면" /> 라면</label>
        <label> <input type="checkbox" name="food" value="만두" />만두</label>
        <label>
          <input type="checkbox" name="food" value="불고기" />불고기</label
        >
        <input type="button" id="btn" value="전송" />
      </div>
    </form>
  </body>
</html>
