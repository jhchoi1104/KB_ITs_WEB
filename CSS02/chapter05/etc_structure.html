<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        list-style: none;
        float: left;
        padding: 15px;
      }
      li:hover {
        color: white;
        background-color: black;
      }
      li:nth-child(2n) {
        background-color: aquamarine;
      }
      li:nth-child(2n + 1) {
        background-color: blue;
      }
      li:first-child {
        border-radius: 10px 0 0 10px;
      }
      li:last-child {
        border-radius: 0 10px 10px 0;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
      <li>1</li>
    </ul>
  </body>
</html>
